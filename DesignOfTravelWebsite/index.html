<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Travel Management System</title>
</head>
<body>
    <div class="row">
        <div class="col-lg-7">
            <img src="header.jpg" alt="header" class="my-home-img">
        </div>

        <div class="col-lg-5 header-div2">
            <h1 class="h1-font">Welcome To Travel Management System</h1>
            <h3 class="h3-font">Please Select (Admin/User) To Login</h3>
            <button id="btn-admin" class="btn btn-primary my-btn-admin">Admin</button> <br>
            <button id="btn-my-user" class="btn btn-primary my-btn-user">User</button>
            <button id="btn-my-register" class="btn btn-primary my-btn-register">User Register</button>
            <p class="my-p">Please select User Register if you are not registered</p>
        </div>
    </div>

    <div class="header-div3">
        <h2 class="my-h2">Note: If you are not an admin, please click user or register</h2>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
